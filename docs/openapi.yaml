                rating:
                  type: integer
                  minimum: 1
                  maximum: 5
                  description: Rating score (1 to 5)
                  example: 5
                comment:
                  type: string
                  maxLength: 500
                  description: Optional review text
                  example: "Excellent service, very professional!"
