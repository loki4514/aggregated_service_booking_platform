                error:
                  code: "BOOKING_NOT_COMPLETED"
                  message: "You can only review completed bookings"
            duplicateReview:
              value:
                success: false
                error:
                  code: "P2002"
                  message: "Unique constraint failed on the fields: (`bookingId`)"
        "500":
